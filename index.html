<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container col-auto d-flex justify-content-center my-5 ">
        <div class="border-container">

            <div class=" mx-3"  >
                <div >
                    <input class="p-3  border-y-2" id="inputField" type="text">
                </div>
                <div class=" border-solid to-black  col-span-1 my-2">
                    <button class="p-3 number" id="1">
                        <h3 class="border-solid border-black" >1</h3>
                    </button>
                    <button class="p-3 number" id="2">
                        <h3 class="border-solid border-black" >2</h3>
                    </button>
                    <button class="p-3 number" id="3">
                        <h3 class="border-solid border-black" >3</h3>
                    </button>
                    <button class="p-3" id="+">
                        <h3 class="border-solid border-black" >+</h3>
                    </button>
                    
                </div>
                <div class=" col-span-1 my-2" >
                    <button class="p-3 number" id="4">
                        <h3 class="border-solid border-black" >4</h3>
                    </button>
                    <button class="p-3 number" id="5">
                        <h3 class="border-solid border-black" >5</h3>
                    </button>
                    <button class="p-3 number" id="6">
                        <h3 class="border-solid border-black" >6</h3>
                    </button>
                    <button class="p-3 " id="-">
                        <h3 class="border-solid border-black" >-</h3>
                    </button>
                </div>
                <div class=" col-span-1" >
                    <button class="p-3 number" id="7">
                        <h3 class="border-solid border-black" >7</h3>
                    </button>
                    <button class="p-3 number" id="8">
                        <h3 class="border-solid border-black" >8</h3>
                    </button>
                    <button class="p-3 number" id="9">
                        <h3 class="border-solid border-black" >9</h3>
                    </button>
                    <button class="p-3 " id="*">
                        <h3 class="border-solid border-black" >*</h3>
                    </button>
                </div>
                <div class=" col-span-1 my-2" >
                    <button class="p-3 number" id="/">
                        <h3 class="border-solid border-black" >/</h3>
                    </button>
                    <button class="p-3 number" id="0">
                        <h3 class="border-solid border-black" >0</h3>
                    </button>
                    <button class="p-3 number" id=".">
                        <h3 class="border-solid border-black" >.</h3>
                    </button>
                    <button class="p-3" id="=">
                        <h3 class="border-solid border-black" >=</h3>
                    </button>
                </div>
                <div class=" col-span-2 my-2">
                    <button class="p-2 px-5" id="clr">
                        <h3>Clear </h3>
                    </button>
                </div>
            </div>
        </div>
        
       

    </div>



    <footer>
        <div>
            <p >&copy; Calc. All rights reserved.</p>
        </div>
    </footer>    
</body>

</html>
